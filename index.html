<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic.css">
    <script src="https://kit.fontawesome.com/daf878aa17.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li><i class="fa-solid fa-dagger"></i><h1>MyTicTacToe.com</h1><i class="fa-solid fa-dagger"></i></li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box "><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bb-0  bl-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0  br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to the Tic-Tac-Toe Game</h1>
            <div>
                <span class="info">Your Turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="Images/teddy.gif" alt="">
            </div>
        </div>
    </div>

    <script src="Tic.js"></script>
</body>

</html>
